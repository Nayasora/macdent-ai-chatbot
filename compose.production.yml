services:
  client:
    image: macdent-ai-client-production
    build:
      context: .
      dockerfile: ./build/production/client/Dockerfile
    networks:
      - ai-chatbot

  qdrant:
    image: qdrant/qdrant:latest
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY}
      - QDRANT__SERVICE__ENABLE_TLS=1
      - QDRANT__TLS__CERT=build/production/qdrant/cert.pem
      - QDRANT__TLS__KEY=build/production/qdrant/key.pem
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ai-chatbot

networks:
  ai-chatbot:
    driver: bridge